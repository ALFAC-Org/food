version: "3.3"

volumes:
  mysql_data: {}

services:
  mysqldb:
    image: mysql:8.0
    volumes: 
      - ./mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - foodapi-network
    restart: always
    env_file:
      - ./config/env/.env.prod
  springboot-app:
    image: springboot-app
    networks:
      - foodapi-network
    env_file:
      - ./config/env/.env.prod
    build: .
    depends_on:
      - mysqldb
    ports:
      - "8080:8080"
networks:
  foodapi-network: